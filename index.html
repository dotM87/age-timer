<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
                <h1>Age Timer</h1>
                <form action="https://example.com">
                    <label>
                      Enter your birthday:
                      <input type="date" id="birth" name="birth-date" min="1900-01-01" max="2023-01-01" />
                    </label>
                  
                    <p><button>Submit</button></p>
                  </form>
                <h1>AGE</h1>
        </div>

        <script src="app.js"></script>
</body>
</html>
